{% extends "base.html" %}

{% block title %}Mi blog personal - Inicio{% endblock %}

{% block content %}
<div class="container">
    <h2>Post recientes del blog</h2>
    <div class="article-grid">
        <article class="article-card">
            <a href="/article/1">
                <img src="https://images.unsplash.com/photo-1682074036359-4c47e6c3b6e4" alt="Artículo 1">
                <h2>El Arte de la Vida Consciente</h2>
                <div class="tags">
                    <span class="tag">Lifestyle</span>
                    <span class="tag">Mindfulness</span>
                </div>

            </a>
        </article>
        <article class="article-card">
            <a href="/article/2">
                <img src="https://images.unsplash.com/photo-1580150674494-d5f0682cee6f" alt="Artículo 2">
                <h2>Tendencias de Moda Urbana</h2>
                <div class="tags">
                    <span class="tag">Moda</span>
                    <span class="tag">Tendencias</span>
                </div>
                <i class="fas fa-arrow-right arrow-icon"></i>
            </a>
        </article>
        <article class="article-card">
            <a href="/article/3">
                <img src="https://images.unsplash.com/photo-1580096485057-74207bd67947" alt="Artículo 3">
                <h2>Arquitectura Moderna</h2>
                <div class="tags">
                    <span class="tag">Diseño</span>
                    <span class="tag">Arquitectura</span>
                </div>
                <i class="fas fa-arrow-right arrow-icon"></i>
            </a>
        </article>
    </div>
</div>
{% endblock %}
